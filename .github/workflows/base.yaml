name: Black
# on: push
on: [repository_dispatch, workflow_dispatch]
jobs:
  black:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        python-version:
          - '3.12'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Dependencies
        run: |
          apt install -y adduser base-files bash bash-completion binutils-common:amd64 command-not-found coreutils cron-daemon-common debconf dhcpcd-base e2fsprogs fuse3 hdparm keyutils libattr1:amd64 libaudit-common libc-bin libc6:amd64 libmagic1t64:amd64 libmecab2:amd64 libpam-runtime libpython3.12-minimal:amd64 libpython3.12-stdlib:amd64 libsensors-config libtirpc-common locales login logrotate lsb-release ltrace man-db media-types multipath-tools nano netbase nftables openssl overlayroot procps python3.12-minimal rsyslog screen sudo tar tzdata ucf usb-modeswitch util-linux walinuxagent wget
          pip install black==23.7.0
      - name: Execute Tests
        run: |
          pip install black==23.7.0
          black --check --diff --color .
